<div class="input-field col s12">
  <select class="browser-default" (change)="onChange($event.target.value)">
    <option value="allMembers" selected="selected">All Members</option>
    <option value="maleMembers">Male Members</option>
    <option value="femaleMembers">Female Members</option>
  </select>
</div>

<div *ngFor="let member of members | async | gender:filterByGender" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(member)"><em>{{member.name}}</em> <br><img src={{member.image}}></h3>
    <div *ngIf="currentRoute === '/admin'">
      {{member.name}}
      <br>
      {{member.age}}
      <br>
      {{member.gender}}
      <br>
      {{member.bio}}
      <br>
      {{member.interest}}
      <br>
      {{member.image}}
      <br>
      {{member.favoritegenre}}
      <br>
      {{member.currentsong}}
      <hr>
      <app-edit-member [selectedMember]="member"></app-edit-member>
    </div>
  </div>
</div>
